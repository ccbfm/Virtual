plugins {
    id 'com.android.library'
}

android {
    namespace 'com.virtual.evolute.control'
    compileSdk rootProject.ext.android.compileSdk

    defaultConfig {
        minSdk rootProject.ext.android.minSdk
        targetSdk rootProject.ext.android.targetSdk

        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {

    implementation rootProject.ext.library.appcompat
    implementation rootProject.ext.library.material
    implementation project(path: ':evolute:data')
    implementation project(path: ':util:common')
    implementation project(path: ':util:math')
}